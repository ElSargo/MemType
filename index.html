<!doctype html>
<head>
    <link rel="stylesheet" href="style.css" />
    <link
        rel="icon"
        type="image/x-icon"
        href="https://img.icons8.com/?size=100&id=oC7NrKdH1Np1&format=png&color=000000"
    />
    <title>Mem Type</title>
</head>
<body>
    <div class="typing" id="typing">
        <div class="prompt" id="prompt">
            <span id="prompt-text">Paste to start!</span>
        </div>
        <div class="under" id="under"></div>
        <div style="height: 130%" id="finish-padding" class="colapsed"></div>
        <div class="finish colapsed" id="finish">
            <span>All done!</span>
            <button onclick="reset()" class="reset end-button">
                <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                <svg
                    style="
                        filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.3))
                            drop-shadow(-5px -5px 5px rgba(247, 247, 247, 0.38));
                    "
                    width="100%"
                    height="100%"
                    viewBox="0 0 21 21"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <g
                        fill="none"
                        fill-rule="evenodd"
                        stroke="#ffffff"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        transform="matrix(0 1 1 0 2.5 2.5)"
                    >
                        <path
                            d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"
                        />

                        <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)" />
                    </g>
                </svg>
            </button>
        </div>
    </div>
    <div id="ui" class="ui">
        <div style="height: 100%; aspect-ratio: 1">
            <div class="outer-c">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    width="100%"
                    height="100%"
                    style="position: absolute; top: 0; left: 0"
                >
                    <circle
                        cx="50%"
                        cy="50%"
                        r="45%"
                        stroke-linecap="round"
                        style="
                            stroke-dashoffset: var(--wpm-offset, 610);
                            stroke: var(--wpm-color);
                        "
                    />
                </svg>
                <div class="inner-c">
                    <span class="stat-num" id="wpm">N/a</span>
                    <span class="stat-label">WPM</span>
                </div>
            </div>
        </div>

        <div style="height: 100%; aspect-ratio: 1">
            <div class="outer-c">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    width="100%"
                    height="100%"
                    style="position: absolute; top: 0; left: 0"
                >
                    <circle
                        cx="50%"
                        cy="50%"
                        r="45%"
                        stroke-linecap="round"
                        style="
                            stroke-dashoffset: var(--accuracy-offset);
                            stroke: var(--accuracy-color);
                        "
                    />
                </svg>
                <div class="inner-c">
                    <span class="stat-num" id="accuracy-num">N/a</span>
                    <span class="stat-label">Accuracy</span>
                </div>
            </div>
        </div>

        <div class="keyboard" id="keyboard"></div>

        <button
            onclick="reset()"
            class="reset"
            style="height: 70%; margin-right: 1.5rem"
        >
            <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
            <svg
                style="
                    filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.3))
                        drop-shadow(-5px -5px 5px rgba(247, 247, 247, 0.38));
                "
                width="100%"
                height="100%"
                viewBox="0 0 21 21"
                xmlns="http://www.w3.org/2000/svg"
            >
                <g
                    fill="none"
                    fill-rule="evenodd"
                    stroke="#ffffff"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    transform="matrix(0 1 1 0 2.5 2.5)"
                >
                    <path
                        d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"
                    />

                    <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)" />
                </g>
            </svg>
        </button>
    </div>

    <script src="fill_keys.js"></script>
</body>
